[tool.poetry]
name = "videohash"
version = "4.5.0"
description = ""
authors = ["Akash Mahanty <akamhy@yahoo.com>", "gfield <github@gfield.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
Pillow = "^9.4.0"
ImageHash = "^4.3.1"
imagedominantcolor = "^1.0.1"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.0.1"
types-Pillow = ">=9.4.0"
notebook = ">=6.5.2"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py311"]

[tool.mypy]
implicit_optional = true

[tool.pytest.ini_options]
markers = ["gold", "integration"]
addopts = ["--cov"]

[tool.coverage.run]
branch = true
omit = ["tests/*", ".venv/*", "*/__init__.py"]
